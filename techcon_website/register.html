<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Page</title>
  </head>
  <body>
    <header>
      <h1>Register for TechCon 2024</h1>
      <nav>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="/schedule.html">Schedule</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
    <form action='https://www.exapmle.com' method="GET">
      <label for='userName'>User Name</label>
      <input type='text' id='userName' placeholder="Enter Your Name">
      <label for='userEmail'>User Email</label>
      <input type='email' id='userEmail' placeholder="Enter Your Email">
      <label for='userPW'>User Password</label>
      <input type='password' id='userPW' placeholder="Enter Your Password">
      <label for='checkbox'>agree to the terms and conditions</label>
      <input type='checkbox' id='checkbox' >
      <button type="submit" >Submit</button>
    </form>
    </main>
    <footer>
      <p> copyright &copy; </p>
    </footer>
  </body>
</html>
